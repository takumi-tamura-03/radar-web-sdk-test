<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Web SDK Test</title>
    <script src="https://js.radar.com/v4.4.5/radar.min.js"></script>
</head>

<body>
    <h1>Radar Web SDK Test</h1>
    <script>
        // Radarの初期化
        Radar.initialize('prj_test_pk_80f09b7ef15c851bc5b373da38bd51656b2f05fb');

        // ユーザー識別の設定
        Radar.setUserId('test-user');
        Radar.setMetadata({
            testMetadataString: "test田村",
            testMetadataBool: true,
            testMetadataInt: 1
        });
        Radar.setDescription('descriptionのテスト');

        // 現在地をトラッキング
        Radar.trackOnce()
            .then((result) => {
                console.log('Location:', result.location);
                console.log('Geofences:', result.events);
            })
            .catch((err) => {
                console.error('Error:', err);
            });
    </script>
</body>

</html>
